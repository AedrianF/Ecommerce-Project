<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/jpg" href="./img/Icon Example.jpg">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/mystyles.css">
  <title>Ecommerce-Project</title>
</head>

<body>
  <div class="container-fluid">
    <div class="col-md-1">
      <div class="col mb-5">
        <header id="navbar">
          <!-- Nav Bar goes here code is in views/js/script.js -->
        </header>
      </div>
    </div> <!--Row for navbar ends-->
    <div class="row"> <br></div>

    <div class="p-5 mb-4 bg-body-tertiary rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Contact Us</h1>
      </div>
      <div class="h-100 p-5 text-bg-dark rounded-3">
        <h2>Our hours</h2>
        <ul>
          <li>Mon - fri : 10:00- 21:00</li>
          <li> Sat & Sunday : closed</li>
        </ul>

      </div>

      <div class="row"><br></div>


      <p class="col-md-8 fs-4">Give us your feedback</p>
      <form>
        <form>
          <form>
            <div class="form-row">
              <div class="col">
                <label>First Name</label>

                <input type="text" class="form-control" placeholder="First name">
              </div>
              <div class="col">
                <label>Last Name</label>
                <input type="text" class="form-control" placeholder="Last name">
              </div>
            </div>
          </form>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>


        <div class="form-group">
          <label for="exampleFormControlTextarea1">Example textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        

        <button type="button" class="btn btn-info">Submit</button>
      </form>



    </div>



    <div class="row">
      <div class="col">
        <footer id="footer">
          <!--Footer goes here  -->
        </footer>
      </div>
    </div> <!--Row for footer ends-->
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/shared.js"></script>
  <script src="js/index.js"></script>
  <script src="https://kit.fontawesome.com/33d6570d70.js" crossorigin="anonymous"></script>
</body>

</html>
